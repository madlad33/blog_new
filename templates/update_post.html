{% extends 'base.html' %}
{% block title %}
Edit Post
{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<h1> Update Post</h1>
    <div class="form-group">
<form method="post">
{% csrf_token %}
{{ form.as_p }}
<button type="submit" class="btn btn-secondary">Update</button>
    </form>
</div>
    {% else %}
<h5><a href="{% url 'register' %}">Please Register </a> or <a href="{% url 'login' %}"> Login </a>    </h5>


{% endif %}
{% endblock %}
